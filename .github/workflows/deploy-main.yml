name: Deploy to EC2 (Sandri-BE)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Prepare SSH key
      run: |
        printf "%s" "$EC2_KEY_B64" | base64 --decode > key.pem

        chmod 600 key.pem
      env:
        EC2_KEY_B64: ${{ secrets.EC2_KEY_B64 }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/Sandri-BE

          echo " Pulling latest source..."
          git pull origin main

          echo " Building application..."
          ./gradlew clean build -x test

          echo " Stopping previous app if running..."
          pids=$(pgrep -f "Sandri-Web-0.0.1-SNAPSHOT.jar")
          if [ -n "$pids" ]; then
            sudo kill -9 $pids
          fi

          echo "ðŸš€ Starting application..."
          nohup java -jar build/libs/Sandri-Web-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

          echo "ðŸŽ‰ Deploy completed!"
          echo "ðŸ“Œ To view logs manually: tail -f ~/Sandri-BE/app.log"
        EOF
