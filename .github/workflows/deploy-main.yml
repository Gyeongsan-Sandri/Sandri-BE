name: Deploy to EC2 (Sandri-BE)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Prepare SSH key
      run: |
        printf "%s" "$EC2_KEY_B64" | base64 --decode > key.pem
        chmod 600 key.pem
      env:
        EC2_KEY_B64: ${{ secrets.EC2_KEY_B64 }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/Sandri-BE
          git pull origin main

          echo "Stopping current application..."
          sudo killall java || true

          echo "ðŸš€ Starting new application..."
          JAR_FILE=$(ls build/libs/*SNAPSHOT.jar)
          nohup java -jar $JAR_FILE > app.log 2>&1 &

          echo "ðŸŽ‰ Deploy completed!"
          echo "ðŸ“Œ Log: tail -f ~/Sandri-BE/app.log"
        EOF
