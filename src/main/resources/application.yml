spring:
  session:
    cookie:
      same-site: none
      secure: true
      http-only: true
  jpa:
    hibernate:
      ddl-auto: update  # 처음 시작 시: create, 이후: update, 운영: validate 또는 none
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}

  servlet:
    multipart:
      max-file-size: 100MB # 업로드할 수 있는 개별 파일의 최대 크기
      max-request-size: 100MB # multipart/form-data 요청의 최대 허용 크기
      enabled: true

server:
  tomcat:
    max-swallow-size: 100MB # Tomcat이 삼킬 수 있는 최대 요청 본문 크기

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tryItOutEnabled: true
    persistAuthorization: true
    withCredentials: true

google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:your-pop-google-maps-api-key-here}
    base-url: https://maps.googleapis.com/maps/api

# 외부 API (경산시 관광 서비스)
external:
  api:
    service-key: ${GBGS_API_SERVICE_KEY:your-external-api-service-key-here}
    base-url: http://apis.data.go.kr/5130000/openapi/GbgsTourService/getTourContentList

# AWS S3
cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY}
    region:
      static: ap-northeast-2  # 버킷의 리전
    s3:
      bucket: sandri-img-bucket   # 버킷 이름
    stack:
      auto: false

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
